# Language setting
language: node_js

# Version number
node_js:
  - "0.10"
  
  
env:
  global:
    - FOO=bar
    - FIZZ=bin

integrations:
  hub:
    - integrationName: "Ragesh - Docker"
      type: docker

build:
  cache: true
  
  pre_ci_boot:
    image_name: shippable/minv2
    image_tag: latest
    pull: false
    options: '-e fizz=bin'

  ci:
    - for i in `seq 1 10`; do echo "Waiting... $i"; sleep 1; done;
    - ssh-add -l

  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"
