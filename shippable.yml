# Language setting
language: node_js

# Version number
node_js:
  - "0.10"
  
env:
  global:
    - FOO="baz" FIZZ=bin
    
services:
  - postgres

build:
  pre_ci_boot:
    image_name: sblaz/ubuntu1404_nodejs_mongodb_redis
    image_tag: latest
    pull: false

  ci:
    - echo $FOO
    - echo $FIZZ

  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"
