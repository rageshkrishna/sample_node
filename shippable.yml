# Language setting
language: node_js

# Version number
node_js:
  - "0.12"

integrations:
  hub:
    - integrationName: "Ragesh - Docker"
      type: docker

build:
  pre_ci_boot:
    image_name: shippable/minv2
    image_tag: latest
    pull: false
    options: '-e fizz=bin'

  ci:
    - . $HOME/.rvm/scripts/rvm && rvm use ruby-2.0.0-p598 --default && ruby --version

  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"
