# Language setting
language: node_js

# Version number
node_js:
  - "0.10"
  
env:
  global:
    - FOO="bar|baz"
    - FIZZ=bin
    
services:
  - postgres

build:
  pre_ci_boot:
    image_name: nginx
    image_tag: latest
    pull: false

  ci:
    #- for i in `seq 1 10`; do echo "Waiting... $i"; sleep 1; done;
    - sudo docker images
    - ssh-add -l
    - ssh-agent bash -c 'ssh-add /tmp/ssh/00_sub; ssh-add -l'
    - echo "Done"

  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"
