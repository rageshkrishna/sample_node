# Language setting
language: node_js

# Version number
node_js:
  - "0.10"
  
services:
  - postgres

integrations:
  hub:
    - integrationName: "Ragesh - Docker"
      type: docker

#git:
#  submodules: false

build:
  pre_ci_boot:
    image_name: shippable/minv2
    image_tag: latest
    pull: true
    options: '-e fizz=bin -u shippable'

  ci:
    - whoami
    - echo $HOME
    - env
    - ssh-agent -l
    - ssh -vT git@github.com
    - echo "Hello, World!"

  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"
