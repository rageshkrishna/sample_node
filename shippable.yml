# Language setting
language: node_js

# Version number
node_js:
  - "0.10"
  
services:
  - postgresql

build:
  cache: true
  
  pre_ci_boot:
    image_name: drydock/u14nodpls
    image_tag: prod
    pull: true

  ci:
    - ./showEnv.sh
    - echo $(echo $FOO)
    - echo $(echo $FIZZ)
    - for i in {1..100}; do echo "Sleeping for 10s..."; sleep 10; done;

  on_failure:
    - echo "The job failed!!!!!"

  on_success:
    - echo "The job succeeded!!!!"
