# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  pre_ci:
    - cd ci
    - docker build --rm -t=ragesh/sample_node:latest .

  pre_ci_boot:
    image_name: shippable/minv2
    image_tag: latest

  ci:
    - ls -al

  post_ci:
    - docker build --rm -t=gcr.io/ragesh-shippable-gcr/sample_node2 .
    - docker push gcr.io/ragesh-shippable-gcr/sample_node2

  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  hub:
    - integrationName: "Ragesh - GCR"
      type: gcr
